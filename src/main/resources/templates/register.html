  <title>Register prayAround</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form th:action="@{/afterRegister}" th:object="${user}" method="post">
    <h1>Register PrayAround</h1>
    <div class="content">
      <div class="input-field">
        <input type="name" placeholder="Full name" name="name" />

      </div>
      <div class="input-field">
        <input type="String" placeholder="Email" name="email">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" name="password">
      </div>
    </div>
    <div class="action">
      <button><a th:href="@{/}">back</a></button>
      <button type="submit" value="submit">submit</button>
    </div>
  </form>
</div>
